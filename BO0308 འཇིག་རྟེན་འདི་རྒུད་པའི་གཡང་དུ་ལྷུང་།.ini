སེམས་ཁོང་གི་གདོན་འདྲེ་དེ་ཇི་ལྟར་བདའ་རྒྱུ་ཤེས་ཡོད། ཕ་རྒན་གྱི་ནུས་མེད་དང་ཕམ་ཁ་
དྲན་ནས་སེམས་པ་སྡུག་དུས། ཁོས་བློ་རྩེ་གཅིག་ཏུ་སྒྲིམ་ཅི་ཐུབ་ཀྱིས་རང་གི་སྙིང་སྟོབས
དང་གྲུབ་འབྲས་དྲན་ནས་སྐྱོ་སྣང་བདའ་ཐབས་བྱས། ད་ལྟ་ཡང་ཁོས་དེ་ལྟར་བྱེད་ཀྱིན་
ཡོད། ཁོས་སེམས་དོན་རང་གི་ཉེ་ཆར་གྱི་དཔའ་ངར་ལྡན་པའི་སྤྱོད་ཚུལ་ཐེངས་དེའི་སྟེང་དུ་བསྒྱུར།
“ང་ཚོ་དང་མཉམ་དུ་བྱིས་པ་དེ་གསོད་དུ་མི་འགྲོ་བའི་རྒྱུ་མཚན་ཅི་ཡིན།” ཁོས་ཨོ་
པི་ཨེ་ལི་ཁར་དེ་ལྟར་དྲིས།
“ང་འགྲོ་མི་འདོད།” ཨོ་པི་ཨེ་ལི་ཁས་ཅི་མི་སྙམ་པར “ང་ལ་བྱ་བ་དེ་ལས་ཀྱང་གལ་
ཆེ་བ་ཞིག་བསྒྲུབ་རྒྱུ་ཡོད” ཟེར།
“ལྷས་ཁོ་རང་ཤི་ན་འགྲིག་ཟེར། ཁྱོད་ཀྱིས་འདི་ལྟར་བཤད་ཚེ། ཁྱོད་ལྷའི་དབང་
གྲགས་དང་གཏན་ཁེལ་ལ་དོགས་པ་སྐྱེས་པ་མ་ཡིན་ནམ།”
“མིན། ང་དོགས་པ་སྐྱེས་དོན་ཅི་ཡོད། ཡིན་ནའང་ལྷ་ཡིས་ང་སོང་ནས་གཏན་ཁེལ་
བྱས་པའི་ལས་དེ་ལག་ལེན་དུ་གདབ་དགོས་ཞེས་གསུངས་མེད།”
“འོན་ཀྱང་ལས་དེ་སྒྲུབ་མཁན་ཞིག་ཅིས་ཀྱང་དགོས་པས། གལ་ཏེ་ང་ཚོ་ཚང་མ་
ཁྲག་བཞུར་བར་སྐྲག་ན། ལས་དེ་བསྒྲུབ་མ་ཐུབ་པ་མིན་ནམ། ཁྱོད་ཀྱིས་སོམས་དང་། དེ་
དུས་ལྷ་ཡིས་ཇི་ལྟར་བྱ་སྲིད་དམ།"
“ཁྱོད་ཀྱིས་གསལ་བོར་རྟོགས་ངེས། ཨོ་གུང་ཁ་ཝོ། ང་ནི་ཁྲག་བཞུར་བར་སྐྲག་པ་
མིན། གལ་ཏེ་མི་ཞིག་གིས་ཁྱོད་དང་འུ་གཉིས་ཁྲག་བཞུར་རྒྱུར་སྐྲག་ཟེར་ན། དེ་ནི་ཁོས་
རྫུན་ལབ་པ་ཁོ་ཐག་ཡིན། ངའི་གྲོགས་པོ་ལགས། ངས་ཁྱོད་ལ་དོན་དག་ཅིག་བཤད། གལ་
ཏེ་ང་ཁྱོད་ཡིན་ཚེ། ང་རང་ཁྱིམ་དུ་སྡོད་ངེས། ཁྱོད་ཀྱིས་བསྒྲུབས་པའི་ལས་འདིར་ས་བདག་
རྒན་མོ་དགའ་མི་སྲིད། ས་བདག་རྒན་མོས་བྱ་སྤྱོད་འདིའི་རིགས་རྐྱེན་བྱས་ནས་ཁྱོད་ཀྱི་
ཁྱིམ་རྒྱུད་ཧྲིལ་པོ་བརླག་སྲིད།”
“ས་བདག་རྒན་མོས་ངས་མོའི་ཕོ་ཉའི་བཀའ་རྒྱ་རྩི་སྲུང་བྱས་པ་རྐྱེན་དུ་བགྲངས་
ནས་ང་ལ་ཆད་པ་བཅད་ན་ག་ལ་འགྲིག” ཨོ་གུང་ཁ་ཝོས “ཨ་མས་ཕྲུ་གུའི་ལག་ཏུ་བཞག་
པའི་ཤིང་འབྲས་མུའུ་ཧྲུའུ་ཚ་པོ་དེས། ཁོའི་ལག་པ་བསྲེག་མི་ཐུབ” ཟེར།
“སྐད་ཆ་འདི་ནི་བདེན་པ་ཤ་སྟག་རེད།” ཨོ་པི་ཨེ་ལི་ཁས་གཏམ་དེར་འཐད་པའི་
ཚུལ་སྟོན། “འོན་ཀྱང་ལྷ་ཡིས་གལ་ཏེ་ངའི་བུ་གསོད་དགོས་ཟེར་ན། ངས་ངོ་རྒོལ་མི་བྱེད་
ལ། ལག་བསྟར་བྱེད་མཁན་ཡང་བྱ་མི་སྲིད།”
གལ་ཏེ་ཨོ་ཧྥི་ཨེ་ཏུའུ་ཏག་ཏག་སྐབས་དེར་ནང་དུ་སླེབས་མེད་ཚེ། ཁོ་གཉིས་ཀྱིས་མུ་
མཐུད་དུ་རྩོད་གླེང་གི་མཇུག་བསྐྱང་ངེས། ཨོ་ཧྥི་ཨེ་ཏུའུ་ཡི་མིག་རྡེབ་ཙམ་རྡེབ་ཙམ་བྱེད་
པར་བལྟས་ན། ཁོས་གསར་འགྱུར་གལ་ཆེན་འཁྱེར་ཡོང་ཡོད་པ་ཤེས་ཐུབ། འོན་ཀྱང་ཁོར་
མྱུར་དུ་ཤོད་ཅེས་བཙན་སྐུལ་བྱེད་པ་ནི་བརྩི་བཀུར་མེད་པའི་རྟགས་རེད། ཨོ་པི་ཨེ་ལི་ཁས་
ཁོ་དང་ཨོ་གུང་ཁ་ཝོ་གཉིས་ཀྱིས་གཙབས་པའི་ཤིང་ཏོག་ཁོ་ལ་ར་ལག་ཅིག་ཁོར་བྱིན། ཨོ་
ཧྥི་ཨེ་ཏུའུ་ཡིས་དལ་མོར་ཟ་ཞོར་དུ་ཆ་ག་པ་གླེང་བྱུང་། ཁོས་ཤིང་ཏོག་ཁོ་ལ་ཟོས་ཚར་རྗེས་
བཤད་རྒྱུར།
“ཉིན་འདི་དག་རིང་བྱུང་བའི་བྱ་བ་དག་ནི་ཡ་མཚན་ཏག་ཏག་རེད།”
“ཅི་ཞིག་བྱུང་སོང་།” ཨོ་གུང་ཁ་ཝོས་དྲིས།
“ཁྱོད་ཚོས་ཨོ་གེ་པུའུ་ཨེ་ཧྥི་ཨེན་ཏུའུ་ལུའུ་ངོ་ཤེས་སམ།” ཨོ་ཧྥི་ཨེ་ཏུའུ་ཡིས་དྲིས།
“དབྱི་ལི་གྲོང་ཚོའི་ཨོ་གེ་པུའུ་ཨེ་ཧྥི་ཨེན་ཏུའུ་ལུའུ་ཟེར་རམ།” ཨོ་གུང་ཁ་ཝོ་དང་
ཨོ་པི་ཨེ་ལི་ཁ་གཉིས་ཀྱིས་མཉམ་གཅིག་ཏུ་བཤད་བྱུང་།
“ཁོ་ད་ནངས་ཤི་སོང་།” ཨོ་ཧྥི་ཨེ་ཏུའུ་ཡིས་བཤད།
“དེར་ཡ་མཚན་སྐྱེས་དོན་མེད། ཁོ་ནི་དབྱི་ལི་གྲོང་ཚོའི་ལོ་ན་ཆེས་བགྲེས་པའི་རྒན་
པ་རེད།” ཨོ་པི་ཨེ་ལི་ཁས་དེ་ལྟར་བཤད།
“ཁྱེད་གཉིས་ཀྱིས་བཤད་པ་བདེན། ཨོ་ཧྥི་ཨ་ཏུའུ་ཡིས་དེར་འཐད་པའི་བརྡ་སྟོན
ཞོར། “འོན་ཀྱང་ཁྱེད་གཉིས་ཀྱིས་གཅིག་དྲིས་ན་འགྲིག ཅིའི་ཕྱིར་རྔ་རྡུང་བཞིན་ཁོ་ཤི་
སོང་ཞེས་ཝུའུ་མུའུ་ཨོ་ཧྥེ་ཡ་པར་བརྡ་གཏོང་དུ་མ་ཡོང་བ་ཡིན་ནམ” ཟེར།
“རྒྱུ་མཚན་ཅི་ཡིན།” ཨོ་པི་ཨེ་ལི་ཁ་དང་ཨོ་གུང་ཁ་ཝོ་གཉིས་ཀྱིས་མཉམ་གཅིག་ཏུ་དྲིས།
“ཡ་མཚན་སྐྱེ་དགོས་པའི་གནད་འདི་ན་ཡོད། ཁྱེད་གཉིས་ཀྱིས་ཁོའི་ཆུང་མ་དང་པོ་
གང་གི་ཡིན་པ་ཨེ་ཤེས། ལམ་ནས་འགྲོ་དུས་འཁར་བར་བརྟེན་དགོས་པ་དེ།”
“དེ་ཤེས། མོའི་མིང་ལ་ཨོ་ཙོ་ཨེ་མེ་ན་ཟེར།”
“ཏན་ཏན་མོ་རེད།" ཨོ་ཧྥེ་ཨེ་ཏུའུ་ཡིས “ཨོ་ཙོ་ཨེ་མེ་ན་ཡང་ལོ་ན་བགྲེས་པ་ཁྱེད་
གཉིས་ཀྱིས་ཤེས་སྲིད། ཨེན་ཏུའུ་ལུའུ་ལ་ན་ཚ་བྱུང་སྐབས། མོས་ཁོར་བདག་སྐྱོང་བྱ་མི་
ཐུབ་པས། ཆུང་མ་ལོ་ཅུང་ཟད་གཞོན་པ་དག་ལ་བདག་སྐྱོང་བྱེད་དུ་བཅུག ད་ནངས་
ཞོགས་པར་ཨེན་ཏུའུ་ལུའུ་ཤི་རྗེས། ཁོའི་ཆུང་མ་དང་པོ་ཨོ་ཙོ་ཨེ་མེ་ནའི་སྤྱིལ་བུར་ཁོ་རང་
ཤི་སོང་བ་བརྡ་རྒྱག་ཏུ་སོང་། ཨོ་ཙོ་ཨེ་མེ་ན་མལ་གདན་སྟེང་ཡར་གོག་ཅིང་འཁར་བ་
ཐོགས་ཏེ་མོའི་ཁྱོ་གའི་སྤྱིལ་བུའི་ཕྱོགས་སུ་ཆས། མོ་སྤྱིལ་བུའི་སྒོ་ཁར་སླེབས་རྗེས་པུས་
མོའི་སླ་ང་སར་བཙུགས་ནས་ཐང་ལ་བསྒུར་ཞིང་། ‘ཨོ་གེ་པུའུ་ཨེ་ཧྥི་ཨེན་ཏུའུ་ལུའུ’ ཞེས་
མལ་གདན་སྟེང་ཉལ་བའི་ཁྱོ་གའི་མིང་ནས་ལན་གསུམ་བོས་རྗེས་ཁ་ཕྱིར་འཁོར་ནས་
མོའི་སྤྱིལ་བུར་ལོག་སོང་། རྗེས་སུ་ཨེན་ཏུའུ་ལུའུ་ཡི་ཆུང་མ་ཆེས་གཞོན་པ་དེ་མོ་བེམ་པོ་
