མཐོང་། མོ་ཤི་ཟིན།”
“དེ་ནི་དངོས་གནས་ཡ་མཚན་རེད།” ཨོ་གུང་ཁ་ཝོས “དེས་ན་ཁོ་ཚོས་ཁོའི་འདས་
མཆོད་མོའི་ཆུང་མ་དུར་འཇུག་བྱས་ཚར་རག་བར་དུ་ཕྱིར་འགྱངས་བྱ་དགོས” ཟེར།
“དེ་བས་རྔ་བརྡུངས་ནས་ཝུའུ་མུའུ་ཨོ་ཧྥེ་ཡ་པར་བརྡ་མ་བཏང་བ་རེད།”
“མི་རྣམས་ཀྱིས་རྒྱུན་དུ་བཤད་རྒྱུར། ཨེན་ཏུའུ་ལུའུ་དང་ཨོ་ཙོ་ཨེ་མེ་ན་གཉིས་
སེམས་གཅིག་ཡིན།” ཨོ་པི་ཨེ་ལི་ཁས “ང་བྱིས་པ་ཞིག་ཡིན་དུས། ཁོ་གཉིས་ལ་གླུ་
དབྱངས་ཤིག་བླངས་ཡོད། ཁོས་ཅི་ཞིག་བསྒྲུབས་ཀྱང་མོར་བཤད་ངེས” ཟེར།
“དེ་ངས་མི་ཤེས།” ཨོ་གུང་ཁ་ཝོས “ངས་ཁོ་རང་ལོ་གཞོན་དུས་སྟག་ཤར་ཞིག་
ཡིན་འདོད་མྱོང་།"
“ཁོ་ནི་དངོས་གནས་སྟག་ཤར་ཞིག་ཡིན།" ཨོ་ཧྥེ་ཨེ་ཏུའུ་ཡིས་དེ་ལྟར་བཤད།
“ཨོ་གུང་ཁ་ཝོས་ཐེ་ཚོམ་དང་བཅས་མགོ་བོ་གཡུག་གཡུག་བྱས།
“དེ་དུས་ཁོས་ད་དུང་ཝུའུ་མུའུ་ཨོ་ཧྥེ་ཡ་པ་རྣམས་ཁྲིད་ནས་འཐབ་འཁྲུག་བརྒྱབ་
མྱོང་།" ཨོ་པི་ཨེ་ལི་ཁས་དེ་ལྟར་ཟེར།
ཨོ་གུང་ཁ་ཝོ་རིམ་བཞིན་སླར་སོས་ཏེ་སྔོན་དང་མཚུངས་པར་གྱུར། ཁོས་རང་སེམས་
ལྷོད་གཡེང་དུ་མི་གཏོང་ཆེད་ལས་ཀ་ཅི་ཡོད་བཙལ་ཏེ་ལས། གལ་ཏེ་རྨོ་འདེབས་སམ་སྟོད་
སྡུད་ཀྱི་དུས་སུ་དབྱི་ཁོ་མེ་ཧྥེ་ན་བསད་པ་ཡིན་ཚེ། དོན་དག་དེ་ད་ལྟ་ནང་བཞིན་ཡིན་མི་
སྲིད། ཁོའི་སེམས་པ་ལས་ཀའི་སྟེང་འཁོར་ངེས། ཨོ་གུང་ཁ་ཝོ་ནི་བསམ་གཞིག་གཏང་རྒྱུར་
དགའ་བའི་མི་ཞིག་མིན། ཁོ་འགུལ་སྐྱོད་བྱེད་པར་དགའ། ལས་ཀ་མེད་དུས་བཙལ་རྒྱུ་དང་
དེ་ལས་གཞན་པའི་ཐབས་ནི་ཁ་བརྡ་བྱ་རྒྱུའོ།
ཨོ་ཧྥེ་ཨེ་ཏུའུ་སོང་རྗེས། ཨོ་གུང་ཁ་ཝོས་ཀྱང་རྐྱལ་ཁུག་ཁུར་ནས་འགྲོ་གྲབས་བྱས།
“ང་ངེས་པར་དུ་ཁྱིམ་དུ་ལོག་ནས་ཕྱི་དྲོ་བཏུང་རྒྱུའི་ཏ་ལའི་ཆང་བསྡུ་རུ་འགྲོ་དགོས།”
ཁོས་དེ་ལྟར་བཤད།
“སུས་ཁྱོད་ལ་ཏ་ལའི་ལྗོན་པ་མཐོན་པོ་དེ་དག་གི་ཁུ་བ་བཙག་རྒྱུ།” ཨོ་པི་ཨེ་ལི་ཁས་དྲིས།
“ཝུའུ་མེ་ཙོ་ལིན་ཅི།” ཨོ་གུང་ཁ་ཝོས་ལན་བཏབ།
“མཚམས་ལན་རེར་ང་ལ་ཐོབ་ཐང་འདི་དག་ཐོབ་པས་འགྱོད་པ་སྐྱེས།” ཨོ་པི་ཨེ་
ལི་ཁས “ན་གཞོན་དེ་དག་གིས་འབྲེག་སྡུད་ལ་ཁ་གཡར་ནས་ཏ་ལའི་ལྗོན་པ་དེ་དག་རྡོག་
རོལ་ཏུ་གཏོང་དུས། ངའི་ཡིད་སེམས་གཏིང་ནས་སྐྱོ་འོངས” ཟེར།
“དངོས་གནས་དེ་འདྲ་རེད།” ཨོ་གུང་ཁ་ཝོ་ཡང་དེར་འཐད་པ་བྱུང་། “ཡིན་ནའང་
རང་སའི་བཅའ་ཁྲིམས་བསྲུང་དགོས།”
“ངས་བཅའ་ཁྲིམས་འདི་ཇི་ལྟར་བྱུང་བ་མི་ཤེས།” ཨོ་པི་ཨེ་ལི་ཁས “རུས་རྒྱུད་
མང་ཆེ་ཤོས་ཀྱིས་ཐོབ་ཐང་ཡོད་པའི་སྐྱེས་པ་ཏ་ལའི་ལྗོན་པའི་མགོར་འགོ་མི་ཆོག་པ་བྱས་
མེད། ཡིན་ཡང་ང་ཚོའི་འདི་རུ་ཁོས་ཐང་ནས་ལངས་ཏེ་འབྲེག་པ་ལས་ལྗོན་པར་འགོ་མི་
ཆོག་ཟེར། དེ་ནི་ན་ཏི་མ་ལ་ཅ་ན་དང་འདྲ་སྟེ། ཁོས་མི་ལ་གྲི་གཡར་ནས་ཁྱི་ཤ་གཏུབ་ཏུ་མི་
འཇུག རྒྱུ་མཚན་ནི་ཁྱི་ནི་ཁོར་མཚོན་ན་འཛེམ་བྱ་ཞིག་ཡིན། འོན་ཀྱང་ཁོས་རང་གི་སོ་
ཡིས་ཁྱི་ཤ་ལྡོད་པར་མི་འཛེམ” ཟེར།
“ངས་བལྟས་ན་ང་ཚོའི་རུས་རྒྱུད་ཀྱིས་ཐོབ་ཐང་ལ་ཤིན་ཏུ་མཐོང་ཆེན་གནང་། འདི་
ནི་དོན་དག་དགའ་ཞིག་རེད།” ཨོ་གུང་ཁ་ཝོས “ཁྱོད་ཀྱིས་བཤད་པའི་རུས་རྒྱུད་དེ་དག་
གིས་ཐོབ་ཐང་ཤིན་ཏུ་དམན་པར་ལྟ། ཐ་ན་སྤྲང་པོས་ཀྱང་བླངས་ཆོག” ཟེར།
“ངས་ད་སོ་མ་ཀུ་རེ་བརྩེས་པ་ཙམ་ཡིན།” ཨོ་པི་ཨེ་ལི་ཁས “ཨ་པ་མུའུ་དང་ཨ་
ཉིན་ཐར་ཐོབ་ཐང་འདི་མཱ་ནོ་པེ་གཉིས་ལའང་མི་དོ། སྐྱེས་པ་རེ་རེའི་རྐང་མགོར་ཐོབ་ཐང་
གི་སྐུད་པ་བཏགས་འདུག ཐ་ན་རྐུ་བྱེད་དུས་ཀྱང་གྲོལ་མི་དགོས།”
“ཁོ་ཚོས་དངོས་གནས་ཐོབ་ཐང་ལ་དམའ་འབེབས་བྱས་པ་རེད།” ཨོ་གུང་ཁ་ཝོས་
བཤད་ཞོར་དུ་ཡར་ལངས་ནས་འགྲོ།
“ངའི་གཉེན་ཡ་ཚང་བསླེབ་ལ་ཉེ།” ཨོ་པི་ཨེ་ལི་ཁས་བཤད།
“ང་མྱུར་དུ་ཕྱིར་ཡོང་།” ཨོ་གུང་ཁ་ཝོས་ཕྱོགས་གཅིག་ནས་དེ་ལྟར་བཤད་ཞོར།
ཕྱོགས་གཅིག་ནས་ཉི་མ་མཚམས་གང་དུ་སླེབས་འདུག་པར་ལྟ་བཞིན་འདུག
ཨོ་གུང་ཁ་ཝོ་ཕྱིར་ལོག་དུས། ཨོ་པི་ཨེ་ལི་ཁའི་སྤྱིལ་བུར་བསྡོམས་པས་མི་བདུན་
འདུག གཉེན་སློང་མཁན་ནི་ལོ་ཉེར་ལྔ་ཡས་མས་ཀྱི་ན་གཞོན་ཞིག་རེད། ཁོ་དང་མཉམ་
